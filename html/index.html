<!DOCTYPE html>
<html>
    <head>
        <title> Start and End Time</title>
        <link rel="stylesheet" href="../js/Bootstrap/bootstrap.min.css">
    </head>
    <body>
        <form>
            Start Time : <input id="startDate" data-provide="datepicker" autocomplete="off" format="dd/mm/yyyy" onchange="startAndEndTimeValidator()"> 
            End Time : <input id="endDate" data-provide="datepicker" autocomplete="off" format="dd/mm/yyyy" onchange="startAndEndTimeValidator()">
        </form>
        <script src="../js/jQuery/jquery-3.3.1.min.js"></script>
        <script src="../js/Bootstrap/bootstrap-datepicker.min.js"></script>
        <script src="../js/validator.js"></script>
    </body>
</html>
