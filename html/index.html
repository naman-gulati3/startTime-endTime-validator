<!DOCTYPE html>
<html>

<head>
    <title> Start and End Time</title>
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <script src="../lib/bootstrap-datepicker.js"></script>

</head>

<body>
    <form>
        Start Time : <div class="input-group date" data-provide="datepicker" style="width:200px">
            <input type="text" class="form-control" id="startDate" autocomplete="off">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
            </div>
        </div>
        End Time : <div class="input-group date" data-provide="datepicker" style="width:200px">
            <input type="text" class="form-control" id="endDate" autocomplete="off">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
            </div>
        </div>
        </form>
    <script src="../js/validator.js"></script>
</body>

</html>
